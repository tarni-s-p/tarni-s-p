<div class="container" >  
    
  <h1> Dynamically Add New Input Fields in Angular </h1>  
    
<div class="card" >
  <form [formGroup]="userForm">
    <div class="mt-5 box">
      <div class="form-row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Name</label>
          </div>
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                formControlName="name"
                class="form-control"
                placeholder="Enter Name"
              />
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Address</label>
          </div>
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                formControlName="address"
                class="form-control"
                placeholder="Enter Address"
              />
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Contact Number</label>
          </div>
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                formControlName="contactNo"
                class="form-control"
                placeholder="Enter Contact Number"
              />
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Gender</label>
          </div>
          <div class="form-row">
            <div class="col">
              <input
                type="text"
                formControlName="gender"
                class="form-control"
                placeholder="Enter Gender"
              />
            </div>
          </div>
        </div>
        <div class="form-row mt-4">
          <button type="button" class="btn btn-primary" (click)="additem()">
            Add
          </button>
          &nbsp;
          <button type="button" class="btn btn-primary" (click)="reset()">
            Reset
          </button>
        </div>
      </div>
    </div>
  </form>
  <div class="col-md-8 mt-4 mb-4">
    
    <table class="table-bodered" border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Contact number</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listData">
          <td>
            <span>{{ item.name }} </span>
          </td>
          <td>
            <span>{{ item.address }} </span>
          </td>
          <td>
            <span>{{ item.contactNo }} </span>
          </td>
          <td>
            <button
              type="button"
              class="btn btn-primary"
              (click)="removeItem(item)"
            >
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</div>
