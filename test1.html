<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Text Colors Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .bcontent {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<center>
    <div class="container bcontent">

        <h3><p class="text-success">216860307029</p></h3>
        <h4><p class="text-danger">ADDRESS-PALSANA</p></h4>
        <h5><p class="text-warning">CITY-SURAT</p></h5>
        <h6><p class="text-info">STATE-GUJRAT</p></h6>
        <p class="text-dark">WITH BOOTSTRAP</p>
      
    </div>
</center>
	
</body>
</html>
